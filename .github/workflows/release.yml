name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: manylinux_2_36
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: manylinux_2_35
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: manylinux_2_36

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            manylinux: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            manylinux: ""

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install ARM64 toolchain for Linux
      - name: Install ARM64 toolchain (Linux only)
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
          mkdir -p .cargo
          cat > .cargo/config.toml <<'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      # QEMU for cross-compiling ARM64 Linux
      - name: Set up QEMU
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64')
        uses: docker/setup-qemu-action@v3

      # Install maturin
      - name: Install maturin
        run: pip install --upgrade maturin

      # Build wheel
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -i python3.12

      # Upload wheel artifact
      - name: Set artifact name
        id: artifact-name
        run: |
          if [ -n "${{ matrix.manylinux }}" ]; then
            echo "name=wheels-${{ matrix.target }}-${{ matrix.manylinux }}" >> $GITHUB_OUTPUT
          else
            echo "name=wheels-${{ matrix.target }}" >> $GITHUB_OUTPUT
          fi
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: dist

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Verify wheels
        run: ls -l dist

      - name: Install Twine
        run: pip install --upgrade twine==6.0.1

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --skip-existing dist/*.whl
