name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux (x86_64 and aarch64)
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
          # macOS (Intel and Apple Silicon)
          - os: macos-latest
            arch: x86_64
          - os: macos-14
            arch: aarch64
          # Windows (x86_64)
          - os: windows-latest
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- LINUX BUILDS ---
      # This logic runs inside a manylinux Docker container for max compatibility.
      - name: Set up QEMU for ARM64 builds
        if: runner.os == 'Linux' && matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3

      - name: Build manylinux wheels
        if: runner.os == 'Linux'
        run: |
          docker run --rm -v ${{ github.workspace }}:/io \
          --platform linux/${{ matrix.arch }} \
          quay.io/pypa/manylinux_2_36_${{ matrix.arch }} \
          bash -c "
            cd /io && \
            /opt/python/cp312-cp312/bin/pip install maturin && \
            /opt/python/cp312-cp312/bin/maturin build --release --out dist
          "

      # --- MACOS & WINDOWS BUILDS ---
      # This logic runs natively on the macOS/Windows runners.
      - name: Set up Python
        if: runner.os != 'Linux'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: ${{ matrix.arch }}

      - name: Build macOS/Windows wheels
        if: runner.os != 'Linux'
        run: |
          pip install maturin
          maturin build --release --out dist

      # --- UPLOAD ARTIFACTS ---
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: dist

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Install twine
        run: pip install twine
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --skip-existing dist/*.whl