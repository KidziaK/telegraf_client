name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.12"
            target: "x86_64-unknown-linux-gnu"
          - os: windows-latest
            python-version: "3.12"
            target: "x86_64-pc-windows-msvc"
          - os: macos-latest
            python-version: "3.12"
            target: "x86_64-apple-darwin"
          - os: macos-latest
            python-version: "3.12"
            target: "aarch64-apple-darwin"
          - os: ubuntu-latest
            python-version: "3.12"
            target: "aarch64-unknown-linux-gnu"
            manylinux: "manylinux_2_36_aarch64"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    
    - name: Add Rust targets
      run: |
        rustup target add ${{ matrix.target }}
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          rustup target add aarch64-unknown-linux-musl
        fi
    
    - name: Install maturin
      run: pip install maturin
    
    - name: Build wheel
      run: |
        if [ "${{ matrix.manylinux }}" = "manylinux_2_36_aarch64" ]; then
          # For ARM64 Linux, use Docker-based build
          docker run --rm -v $(pwd):/io -w /io ghcr.io/pyo3/maturin:latest build --release --target aarch64-unknown-linux-gnu --manylinux manylinux_2_36_aarch64
        else
          maturin build --release --target ${{ matrix.target }}
        fi
    
    - name: Install twine
      run: pip install twine
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload target/wheels/*.whl