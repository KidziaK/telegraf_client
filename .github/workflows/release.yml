name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds with manylinux
          - target: x86_64-unknown-linux-gnu
            manylinux_version: manylinux_2_36
          - target: aarch64-unknown-linux-gnu
            manylinux_version: manylinux_2_36
          # macOS builds (no manylinux)
          - target: x86_64-apple-darwin
            manylinux_version: ""
          - target: aarch64-apple-darwin
            manylinux_version: ""
          # Windows build (no manylinux)
          - target: x86_64-pc-windows-msvc
            manylinux_version: ""

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # This step is essential for cross-compiling to ARM on x86 runners
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: ${{ matrix.manylinux_version }}
          
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Install twine
        run: pip install twine
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --skip-existing dist/*.whl