name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: uv sync
    
    - name: Install maturin
      run: uv run pip install maturin
    
    - name: Build wheel
      run: uv run maturin build --release
    
    - name: Publish to PyPI
      run: uv run maturin publish --token ${{ secrets.PYPI_API_TOKEN }}
