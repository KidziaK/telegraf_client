name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync
    
    - name: Install maturin
      run: uv run pip install maturin
    
    - name: Install pytest
      run: uv run pip install pytest
    
    - name: Build wheel
      run: uv run maturin build --release
    
    - name: Install the built package
      run: uv run pip install $(ls target/wheels/telegraf_client-*.whl | head -1)
    
    - name: Run tests
      run: uv run pytest

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: uv sync
    
    - name: Install maturin
      run: uv run pip install maturin
    
    - name: Build wheel
      run: uv run maturin build --release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: target/wheels/*.whl
