name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Start Telegraf
      run: |
        docker run -d \
          --name telegraf \
          -p 8089:8089/udp \
          -v ${{ github.workspace }}/telegraf.conf:/etc/telegraf/telegraf.conf \
          telegraf:latest
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      env:
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
      run: uv sync
    
    - name: Install maturin
      run: uv run pip install maturin
    
    - name: Install pytest
      run: uv run pip install pytest
    
    - name: Build wheel
      env:
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
      run: uv run maturin build --release
    
    - name: List available wheels
      run: ls -la target/wheels/
    
    - name: Install the built package
      run: |
        PYTHON_VERSION=$(echo "${{ matrix.python-version }}" | tr -d '.')
        WHEEL_FILE=$(ls target/wheels/telegraf_client-*cp${PYTHON_VERSION}*.whl | head -1)
        echo "Installing wheel: $WHEEL_FILE"
        uv run pip install "$WHEEL_FILE"
    
    - name: Run tests
      run: |
        sleep 5
        uv run pytest

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: target/wheels/*.whl